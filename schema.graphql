type Account @entity {
  "Ethereum Address"
  id: ID!

  sellOrders: [SellOrder!]! @derivedFrom(field: "seller")
}

interface Order {
  id: ID!
  contract: Bytes!
  id: BigInt!
  expiration: BigInt!
  price: BigInt!
}

type SellOrder implements Order @entity {
  id: ID!
  seller: Account!
  contract: Account!
  token: BigInt!
  expiration: BigInt!
  price: BigInt!
}
