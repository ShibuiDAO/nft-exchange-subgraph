specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721ExchangeUpgradeable
    network: {{network}}
    source:
      address: '{{erc721Exchange}}'
      abi: ERC721ExchangeUpgradeable
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BuyOrderAccepted
        - BuyOrderBooked
        - BuyOrderCanceled
        - BuyOrderUpdated
        - CollectionRoyaltyFeeAmountUpdated
        - CollectionRoyaltyPayoutAddressUpdated
        - SellOrderBooked
        - SellOrderCanceled
        - SellOrderFufilled
        - SellOrderUpdated
      abis:
        - name: ERC721ExchangeUpgradeable
          file: ./abis/ERC721ExchangeUpgradeable.json
      eventHandlers:
        - event: BuyOrderAccepted(address,indexed address,indexed address,indexed uint256,uint256)
          handler: handleBuyOrderAccepted
        - event: BuyOrderBooked(indexed address,address,indexed address,indexed uint256,uint256,uint256)
          handler: handleBuyOrderBooked
        - event: BuyOrderCanceled(indexed address,indexed address,indexed uint256)
          handler: handleBuyOrderCanceled
        - event: BuyOrderUpdated(indexed address,address,indexed address,indexed uint256,uint256,uint256)
          handler: handleBuyOrderUpdated
        - event: CollectionRoyaltyFeeAmountUpdated(indexed address,indexed address,uint256,uint256)
          handler: handleCollectionRoyaltyFeeAmountUpdated
        - event: CollectionRoyaltyPayoutAddressUpdated(indexed address,indexed address,indexed address,address)
          handler: handleCollectionRoyaltyPayoutAddressUpdated
        - event: SellOrderBooked(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleSellOrderBooked
        - event: SellOrderCanceled(indexed address,indexed address,indexed uint256)
          handler: handleSellOrderCanceled
        - event: SellOrderFufilled(indexed address,address,indexed address,indexed uint256,uint256)
          handler: handleSellOrderFufilled
        - event: SellOrderUpdated(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleSellOrderUpdated
      file: ./src/mapping.ts
